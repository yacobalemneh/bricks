name: clean_bloc_feature
description: Create features (containing multiple strings) for projects created with clean_firebase_project.


version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.47 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  name:
    type: string
    description: Name of feature you want to create (auth, settings etc...)
    default: new_feature
    prompt: What is the name of the feature you want to create?
  first_screen:
    type: string
    description: Name of first screen (login, signup etc...)
    default: new_screen
    prompt: Name of first screen in this feature?
  bloc_type:
    type: enum
    description: If it's a small feature pick cubit.
    default: bloc
    prompt: Create a bloc class or a cubit for the first screen?
    values:
      - bloc 
      - cubit